<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <p class="text-center display-4 mt-4 fw-semibold ">Form Blazar Academy</p>
    <form>
        <div class="col-8 mx-auto d-flex justify-content-around">

            <div class="col-5">
                <div class="mb-3">
                    <label for="InputName" class="form-label fs-5 fw-semibold">Nome</label>
                    <input type="text" class="form-control" aria-describedby="Name">
                </div>
                <div class="mb-3">
                    <label for="InputSurame" class="form-label fs-5 fw-semibold">Cognome</label>
                    <input type="text" class="form-control" aria-describedby="Surname">
                </div>
                <div class="mb-3">
                    <label for="InputEmail" class="form-label fs-5 fw-semibold">E-mail</label>
                    <input type="email" class="form-control" aria-describedby="Email">
                </div>
            </div>
            <div class="col-5">
                <div class="mb-4">
                    <label for="InputPhoneNumber" class="form-label fs-5 fw-semibold">Numero di cellulare</label>
                    <input type="text" class="form-control" aria-describedby="PhoneNumber">
                </div>
                <div class="mb-4">
                    <select class="form-select mt-4" aria-label="Select">
                        <option selected>Come sei venuto a conoscenza di questa Academy?</option>
                        <option value="1">Sul sito di Blazar</option>
                        <option value="2">Consiglio da parte di un conoscente/amico</option>
                        <option value="3">Altro...</option>
                    </select>
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Ho letto e accettato le condizioni presentate
                        nel <a href="https://blazargroup.com/it/">Modulo di iscrizione</a></label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Iscriviti</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
